<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="home.css">
    <script src="home.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <div class="wrapper">
        <div class="header">
            <h1>CALCULATOR</h1>
        </div>
        <div class="content">
            <div class="centered-div">
                <div class="number">
                    <div class="space"></div>
                    <div class="base">
                        <input id="hero" class="input" readonly>
                    </div>
                </div>
                <div class="values">
                    <div class="row">
                        <button onclick="clearDisplay()" class="operation"> AC </button>
                        <button class="operation" onclick="remove()" id="backspace"><span class="material-symbols-outlined">backspace</span> </button>
                        <button onclick="appendtodisplay('%')" class="operation"> % </button>
                        <button onclick="appendtodisplay('/')" class="operation"> / </button>
                    </div>
                    <div class="row">
                        <button class="num" onclick="appendtodisplay('9')"> 9 </button>
                        <button class="num" onclick="appendtodisplay('8')"> 8 </button>
                        <button class="num" onclick="appendtodisplay('7')"> 7 </button>
                        <button class="operation" onclick="appendtodisplay('*')"> * </button>
                    </div>
                    <div class="row">
                        <button class="num" onclick="appendtodisplay('6')"> 6 </button>
                        <button class="num" onclick="appendtodisplay('5')"> 5 </button>
                        <button class="num" onclick="appendtodisplay('4')"> 4 </button>
                        <button class="operation" onclick="appendtodisplay('-')"> - </button>
                    </div>
                    <div class="row">
                        <button class="num" onclick="appendtodisplay('3')"> 3 </button>
                        <button class="num" onclick="appendtodisplay('2')"> 2 </button>
                        <button class="num" onclick="appendtodisplay('1')"> 1 </button>
                        <button class="operation" onclick="appendtodisplay('+')"> + </button>
                    </div>
                    <div class="row">
                        <button class="operation" style="font-weight: 800;" onclick="appendtodisplay('.')"> . </button>
                        <button class="num" onclick="appendtodisplay('0')"> 0 </button>
                        <button class="operation" onclick="calculate()"> = </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
